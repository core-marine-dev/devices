protocols:
  - protocol: NMEA
    version: '3.1'
    standard: true
    sentences:
      - id: AAM
        description: Waypoint Arrival Alarm
        payload:
          # 1
          - name: status
            type: string
            description: "BOOLEAN\n
            
              A = arrival circle entered\n

              V = arrival circle not passed"
          # 2
          - name: status
            type: string
            description: "BOOLEAN\n
            
              A = perpendicular passed at waypoint\n
              
              V = perpendicular not passed"
          # 3
          - name: arrival_circle_radius
            type: float32
          # 4
          - name: radius_units
            type: string
            units: nautic miles
          # 5
          - name: waypoint_id
            type: string
      - id: GGA
        description: Global Positioning System Fix Data
        payload:
          # 1
          - name: utc_position
            type: string
            units: ms
          # 2
          - name: latitude
            type: string
            units: deg
          # 3
          - name: latitude_direction
            type: string
            description: "N: North\n
              S: South"
          # 4
          - name: longitude
            type: string
            units: deg
          # 5
          - name: longitude_direction
            type: string
            description: "E - East\n
              W - West"
          # 6
          - name: gps_quality
            type: int8
            description: "0: Fix not valid\n
              1: GPS fix\n
              2: Differential GPS fix (DGNSS), SBAS, OmniSTAR VBS, Beacon, RTX in GVBS mode\n
              3: Not applicable\n
              4: RTK Fixed, xFill\n
              5: RTK Float, OmniSTAR XP/HP, Location RTK, RTX\n
              6: INS Dead reckoning\n
              7: Manual Input Mode\n
              8: Simulator Mode"
          # 7
          - name: satellites
            type: uint8
          # 8
          - name: hdop
            type: float64
          # 9
          - name: altitude
            type: float64
            units: m
            description: "Orthometric height Mean-Sea-Level (MSL reference)"
          # 10
          - name: altitude_units
            type: string
            units: m
          # 11
          - name: geoid_separation
            type: float64
            units: m
            description: "Geoidal Separation: the difference between the WGS-84 earth ellipsoid surface and mean-sea-level (geoid) surface, \"-\" = mean-sea-level surface below WGS-84 ellipsoid surface."
          # 12
          - name: geoid_separation_units
            type: string
            units: m
          # 13
          - name: age_of_differential_gps_data
            type: uint32
            units: sec
            description: "Time in seconds since last SC104 Type 1 or 9 update, null field when DGPS is not used300"
          # 14
          - name: reference_station_id
            type: uint16
            description: "Reference station ID, range 0000 to 4095. A null field when any reference station ID is selected and no corrections are received. See table below for a description of the field values.\n

              0002 CenterPoint or ViewPoint RTX\n

              0005 RangePoint RTX\n

              0006 FieldPoint RTX\n

              0100 VBS\n

              1000 HP\n

              1001 HP/XP (Orbits)\n

              1002 HP/G2 (Orbits)\n
              
              1008 XP (GPS)\n
              
              1012 G2 (GPS)\n
              
              1013 G2 (GPS/GLONASS)\n
              
              1014 G2 (GLONASS)\n
              
              1016 HP/XP (GPS)\n
              
              1020 HP/G2 (GPS)\n
              
              1021 HP/G2 (GPS/GLONASS)"
      - id: HDT
        description: Heading - True
        payload:
          # 1
          - name: heading
            type: float32
            description: "Heading, degrees True"
          # 2
          - name: "true"
            type: string
            description: "T = True"
      - id: ZDA
        description: Time & Date - UTC, day, month, year and local time zone
        payload:
          # 1
          - name: utc_time
            type: string
            description: "UTC time (hours, minutes, seconds, may have fractional subseconds)"
          # 2
          - name: day
            type: int8
            description: "Day, 01 to 31"
          # 3
          - name: month
            type: int8
            description: "Month, 01 to 12"
          # 4
          - name: year
            type: int16
            description: "Year (4 digits)"
          # 5
          - name: local_zone_hours
            type: int8
            description: "Local zone description, 00 to +- 13 hours"
          # 6
          - name: local_zone_minutes
            type: int8
            description: "Local zone minutes description, 00 to 59, apply same sign as local hours"
      - id: VTG
        description: Track Made Good and Ground Speed
        payload:
          # 1
          - name: track_degrees_true
            type: float32
            units: deg
            description: "Track angle in degrees True"
          # 2
          - name: true_indicator
            type: string
            description: "T = True"
          # 3
          - name: track_degrees_magnetic
            type: float32
            units: deg
            description: "Track angle in degrees Magnetic"
          # 4
          - name: magnetic_indicator
            type: string
            description: "M = Magnetic"
          # 5
          - name: speed_knots
            type: float32
            units: knots
            description: "Speed over ground in knots"
          # 6
          - name: knots_indicator
            type: string
            description: "N = Knots"
          # 7
          - name: speed_kilometers_per_hour
            type: float32
            units: km/h
            description: "Speed over ground in kilometers per hour"
          # 8
          - name: kmh_indicator
            type: string
            description: "K = Kilometers per hour"
          # 9 (NMEA 2.3+)
          - name: mode_indicator
            type: string
            description: "Mode indicator (NMEA 2.3+)\n
              A = Autonomous\n
              D = Differential\n
              E = Estimated (dead reckoning)\n
              M = Manual input\n
              N = Data not valid"