name: thelmabiotel-tblive

on:
  workflow_dispatch:
  push:
    paths:
      - packages/thelmabiotel-tblive/**

jobs:
  test:
    name: 🧪 Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v4
        
      - name: ❇️ Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: 📥 Install Dependencies
        run: npm install

      - name: 🧑‍🔬 Tests
        run: "npm run thelmabiotel-tblive:test"

  publish:
    name: 🚀 Publish
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v4
        
      - name: ❇️ Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
 
      - name: 📥 Install Dependencies
        run: npm install
    
      - name: 🛠️ Build
        run: "npm run thelmabiotel-tblive:test"
        
      - name: 🚀 Publish to npm
        run: "npm publish --access public --workspace=@coremarine/thelmabiotel-tblive"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
